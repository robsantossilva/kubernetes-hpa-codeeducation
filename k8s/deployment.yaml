apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hpa

spec:
  replicas: 1

  selector:
    matchLabels:
      app: go-hpa
  
  template:
    metadata:
      labels:
        app: go-hpa
    spec:
      containers:
      - name: go-hpa
        image: robsantossilva/go-hpa:latest
        ports:
        - containerPort: 8000

        resources:
          requests:
            #memory: "100Mi"
            cpu: "50m"
          limits:
            #memory: "200Mi"
            cpu: "100m"